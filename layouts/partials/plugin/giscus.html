{{- /* Comment Plugin Giscus */ -}}

{{- with .params -}}
    <div class="container giscus my-4">
        <div id="giscus" class="comment"></div>
        <script src="https://giscus.app/client.js"
            data-repo={{ .params.repo }}
            data-repo-id={{ .params.repo_id }}
            data-category={{ .params.category }}
            data-category-id={{ .params.category_id }}
            data-mapping={{ .params.mapping }}
            data-reactions-enabled={{ .params.reactions_enabled | default 0}}
            data-emit-metadata={{ .params.emit_metadata | default 0 }}
            data-input-position={{ .params.input_position | default "bottom" }}
            data-lang={{ .params.lang }}
            crossorigin={{ .params.crossorigin | default "anonymous" }}
            async>
        </script>
        <noscript>Please enable JavaScript to view the comments powered by giscus.</noscript>
    </div>
{{- end -}}
